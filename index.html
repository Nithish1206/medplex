<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medplex</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row justify-content-lg-evenly justify-content-center min-vh-100 align-items-center">
        <div
          class="col-lg-4 col-10 align-self-center justify-content-center mt-2 p-0">
          <p class="borderLine"></p>
          <p class="text-white fs-2">
            At MedplexMD injury, Our Mission is simple: to provide exceptional
            medical care and prioritize patient recovery
          </p>
        </div>

        <div
          class="col-lg-4 col-10 bg-white p-1 p-md-5 d-flex justify-content-center w-auto"
          style="border-radius: 20px">
          <div class="m-0 p-sm-3 p-1 px-2">
            <img src="./assets/images/logo 2.png" alt="logo" class="mb-3" />
            <h2>Login</h2>
            <label for="email" class="form-label mt-3 h5">Email</label>
            <input
              type="email"
              class="mb-4 p-3 rounded-4 w-100"
              id="email"
              placeholder="Enter your Email"
              style="
                border: none;
                background: #f8f8f8;
                font-size: 17px;
                outline: none;
              " />

            <label for="password" class="form-label h5">Password</label>
            <div
              class="rounded-4 d-flex justify-content-between"
              style="border: none; background: #f8f8f8">
              <input
                type="password"
                class="p-3 rounded-4"
                placeholder="Enter your Password"
                style="
                  background-color: #f8f8f800;
                  border: none;
                  font-size: 17px;
                  outline: none;
                  overflow-x: hidden;
                " />
              <span
                class="solar--lock-password-linear align-self-center me-3"></span>
            </div>

            <div class="d-flex flex-row mt-3 align-items-baseline fw-semibold">
              <input type="checkbox" />
              <p class="px-2" style="color: rgb(121, 121, 121)">Remember me</p>
              <a
                href="#"
                class="d-flex ms-auto text-decoration-none fw-semibold"
                style="color: #117493"
                >Forget password?</a
              >
            </div>
            <button
              class="btn w-100 text-white mt-3 py-2 rounded-4 fs-4"
              style="background-color: #117493">
              Login
            </button>
            <a
              href="#"
              class="d-flex justify-content-center mt-4 text-decoration-none text-secondary fw-semibold"
              >Don't have a Account? Request to Access</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
